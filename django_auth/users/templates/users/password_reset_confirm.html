{% extends 'users/base.html' %}

{% block title %}
  <title>AbstractBaseUser - Password reset confirm</title>
{% endblock title %}
{% block content %}
  <div class="form-pwd">
      <form class="form" action="." method="POST">
        {% csrf_token %}
        <fieldset style="color: #000000;">
          <legend>Reset Password</legend>
          {{ form }}
        </fieldset>
          <button class="btn-alpha" type="submit">Reset Password</button>
      </form>
  </div>
{% endblock content %}
